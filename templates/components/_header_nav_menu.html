{% load store_tags %}
<ul class="header_nav-menu d-flex justify-content-center flex-wrap text-center">

    {% get_categories as categories %}
    {% for category in categories %}
    <li class="header_nav-item">
        <a class="header_nav-link " href="{{ category.get_absolute_url }}">
            {{ category|upper }}
        </a>
    </li>
    {% endfor %}

    {% if request.user.is_authenticated %}
    <li class="header_nav-item mt-3 mt-lg-0">
        <a class="header_nav-link " href="{% url 'cart' %}">MY CART</a>
    </li>
    {% endif %}
    <li class="header_nav-item mt-3 mt-lg-0">
        {% if not request.user.is_authenticated %}
        <a class="header_nav-link " href="{% url 'login_register' %}">
            SIGN UP
        </a>
        {% else %}
        <a class="header_nav-link " href="{% url 'logout' %}">
            LOGOUT
        </a>
        {% endif %}
    </li>
</ul>
